<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peso Ideal</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <img id="logo" src="Imagens/logo.png" alt="" />
        <div id="dadosCabecalho">
            <h1 id="nomeProfissional">Katy Perry</h1>
            <p id="email">katyperry@gmail.com</p>
            <p id="crn">CRN: 1234566789</p>
        </div>
    </header>

    <main>
        <h1>Relatorio Comparativo Antropometrico</h1>
        <h2 class="" id="nomeCliente">nomeCliente</h2>
        <div id="input">
            <h1 id="h1Input">Insira seus dados:</h1>
            <input class="inputDados" id="nomeInput" type="text" placeholder="Nome">
            <input class="inputDados" id="alturaInput" type="number" placeholder="Altura">
            <input class="inputDados" id="idadeInput" type="number" placeholder="Idade">
            <input class="inputDados" id="pesoInput" type="number" placeholder="Peso">
            <input class="sexo" name="sexo" type="radio" value="f" checked="checked" /> Feminino
            <input class="sexo" name="sexo" type="radio" value="m" /> Masculino
            <button class="inputDados" onclick="mostrar()" id="buttonInput">Calcular</button>
        </div>
        <div id="dados" class="dados">
            <h1 class="lista" id="data">Data</h1>
            <h1 class="lista" id="hoje">Hoje</h1>
            <h1 class="lista" id="proximoMes">30 dias</h1>

            <h1 class="lista" id="altura">Altura</h1>
            <p class="lista" id="p1">1</p>
            <p class="lista" id="p6">6</p>

            <h1 class="lista" id="peso">Peso</h1>
            <p class="lista" id="p2">2</p>
            <p class="lista" id="p7">7</p>

            <h1 class="lista" id="pesoIdeal">Peso Ideal</h1>
            <p class="lista" id="p3">3</p>
            <p class="lista" id="p8">8</p>

            <h1 class="lista" id="imc">IMC</h1>
            <p class="lista" id="p4">4</p>
            <p class="lista" id="p9">9</p>

            <h1 class="lista" id="massaGorda">Massa Gorda</h1>
            <p class="lista" id="p5">5</p>
            <p class="lista" id="p10">10</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
