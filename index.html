<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peso Ideal</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <div id="head">
            <img id="logo" src="Imagens/logo-peso-ideal.png" alt="" />

            <div id="dadosCabecalho">
                <h1 id="nomeProfissional">Katy Perry</h1>
                <p id="email">katyperry@gmail.com</p>
                <p id="crn">CRN: 1234566789</p>
            </div>
        </div>
    </header>

    <main>
        <h1 id="textoRelatorio">Relatório Comparativo Antropométrico</h1>

        <div id="input">
            <input class="inputDados" id="nomeInput" type="text" placeholder="Nome">
            <input class="inputDados" id="alturaInput" type="number" placeholder="Altura">
            <input class="inputDados" id="idadeInput" type="number" placeholder="Idade">
            <input class="inputDados" id="pesoInput" type="number" placeholder="Peso">
            <input class="sexo" name="sexo" type="radio" value="f" checked="checked" /> Feminino
            <input class="sexo" name="sexo" type="radio" value="m" /> Masculino
            <button class="inputDados" onclick="checarDados()" id="buttonInput">Calcular</button>
        </div>

    </main>

    <script src="script.js"></script>
</body>

</html>
