<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peso Ideal</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <div id="head">
            <img id="logo" src="Imagens/logo-peso-ideal.png" alt="" />
            <div id="dadosCabecalho">
                <h1 id="nomeProfissional">Katy Perry</h1>
                <p id="email">katyperry@gmail.com</p>
                <p id="crn">CRN: 1234566789</p>
            </div>
        </div>
    </header>

    <main>
        <h1 id="textoRelatorio">Relatório Comparativo Antropométrico</h1>

        <div id="input">
            <input class="inputDados" id="nomeInput" type="text" placeholder="Nome">
            <input class="inputDados" id="alturaInput" type="number" placeholder="Altura">
            <input class="inputDados" id="idadeInput" type="number" placeholder="Idade">
            <input class="inputDados" id="pesoInput" type="number" placeholder="Peso">
            <input class="inputDados" id="pesoInputTrinta" type="number" placeholder="Peso 30 Dias (opcional) ">
            <input class="sexo" name="sexo" type="radio" value="Feminino" checked="checked" /> Feminino
            <input class="sexo" name="sexo" type="radio" value="Masculino" /> Masculino
            <button class="inputDados" onclick="checarDados()" id="buttonInput">Calcular</button>
        </div>

        <div id="exibirNome">
            <h2 class="" id="nomeCliente">Nome: </h2>
        </div>
        <div id="dados" class="dados">
            <h1 class="lista" id="data">Data</h1>
            <h1 class="lista" id="hoje">Hoje</h1>
            <h1 class="lista" id="proximoMes">Previsão(30 dias)</h1>

            <h1 class="lista" id="altura">Altura</h1>
            <p class="lista" id="p1">-</p>
            <p class="lista" id="p6">-</p>

            <h1 class="lista" id="peso">Peso</h1>
            <p class="lista" id="p2">-</p>
            <p class="lista" id="p7">-</p>

            <h1 class="lista" id="pesoIdeal">Peso Ideal</h1>
            <p class="lista" id="p3">-</p>
            <p class="lista" id="p8">-</p>

            <h1 class="lista" id="imc">IMC</h1>
            <p class="lista" id="p4">-</p>
            <p class="lista" id="p9">-</p>

            <h1 class="lista" id="massaGorda">Massa Gorda</h1>
            <p class="lista" id="p5">-</p>
            <p class="lista" id="p10">-</p>
        </div>
        <div id="comparativo">
            <button class="buttonComparativo" onclick="mostrarComparativo()" id="buttonComparativo">Mostrar Comparativo</button>

            <div id="resultado">
                <h1 class="imprimirResultado" id="resultadoNome">-</h1>
                <h1 class="imprimirResultado" id="resultadoIdade">-</h1>
                <h1 class="imprimirResultado" id="resultadoSexo">-</h1>
                <h1 class="imprimirResultado" id="resultadoPeso">-</h1>
                <h1 class="imprimirResultado" id="resultadoPesoIdeal">-</h1>
                <h1 class="imprimirResultado" id="resultadoImc">-</h1>
                <h1 class="imprimirResultado" id="resultadoMassaGorda">-</h1>
            </div>
            <button class="novaConsulta" onClick="window.location.reload()" id="novaConsulta">Nova Consulta</button>

        </div>
    </main>


    <script src="script.js"></script>
</body>

</html>
